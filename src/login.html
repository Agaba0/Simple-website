<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen w-screen overflow-hidden">
    <header class=" bg-cover border-t-2 border-blue-600 h-full" style="background-image: url('../public/img/image2.jpg');">
        <div class="content px-8 py-2">
            <nav class="flex items-center justify-between">
                <h2 class="text-gray-200 font-bold text-2xl ">FOUNDATION</h2>
                <div class="auth flex ">
                    <button id="signInBtn" class="text-gray-200 m-1 py-2 px-3 rounded  hover:bg-gray-800 hover:text-gray-100">Sign in</button>
                    <button id="signUpBtn" class="signUpBtn text-gray-200  py-2 px-3 rounded  hover:bg-gray-800 hover:text-gray-100 m-36">Sign up</button>
                </div>
            </nav>
            <div class="body mt-20 mx-8">
                <div class="md:flex items-center justify-between">
                    <div class="w-full md:w-1/2 mr-auto" style="text-shadow: 0 20px 50px hsla(0,0%,0%,8);">
                        <h1 class="text-4xl font-bold text-white tracking-wide"></h1>
                        <h2 class=" text-5xl font-bold text-white tracking-wide">Welcome</h2>
                        <span class="text-white text-xl hover:text-black hover:bg-gray-400 hover:rounded-md"><a id="createSignUp" href="#">Create New Account?</a></span> </div>
                    <div id="signIn" class="w-full md:max-w-md mt-6">
                        <div class="card bg-white shadow-md rounded-lg px-4 py-4 mb-6 ">
                            <form action="#">
                                <div class="flex items-center justify-center">
                                    <h2 class="text-2xl font-bold tracking-wide">
                                        Welcome back
                                    </h2> 
                                </div>
                                <h2 class="text-xl text-center font-semibold text-gray-800 mb-2">
                                    Sign In
                                </h2>
                                <input type="text" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-6 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="Email Address">
                                <input type="password" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-4 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="Password">
                                <div class="flex items-center justify-between">
                                    <a href="#" class="text-gray-600">Forget Password?</a>
                                    <button class="bg-gray-800 text-gray-200  px-2 py-1 rounded">Sign In</button>
                                </div>
                            </form>
                        </div> 
                    </div>

                    <div id="signUp" class="w-full md:max-w-md mt-6 hidden">
                        <div class="card bg-white shadow-md rounded-lg px-4 py-4 mb-6 ">
                            <form action="#">
                                <div class="flex items-center justify-center">
                                    <h2 class="text-2xl font-bold tracking-wide">
                                        Welcome
                                    </h2> 
                                </div>
                                <h2 class="text-xl text-center font-semibold text-gray-800 mb-2">
                                    Sign Up
                                </h2>
                                <input type="text" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-6 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="First Name">
                                <input type="password" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-4 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="Last Name">
                                <input type="password" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-4 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="Email">
                                <input type="password" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-4 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="Password">
                                <div class="flex items-center justify-between">
                                    <span id="loadSignIn" class="text-gray-600 cursor-pointer">Already have an account?</span>
                                    <button class="bg-gray-800 text-gray-200  px-2 py-1 rounded">Sign up</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </header>
</body>
<script src="./Login.js"></script>
</html>
